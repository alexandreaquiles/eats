<a class="btn btn-primary btn-sm mb-1" [routerLink]="['/restaurantes',restaurante.id,'horarios-de-funcionamento']">Adicionar</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Dia da semana</th>
      <th>Horário de abertura</th>
      <th>Horário de fechamento</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let horarioDeFuncionamento of horariosDeFuncionamento">
        <td>{{diaDaSemanaService.aPartirDoValor(horarioDeFuncionamento.diaDaSemana)?.nome}}</td>
        <td>{{horarioDeFuncionamento.horarioDeAbertura}}</td>
        <td>{{horarioDeFuncionamento.horarioDeFechamento}}</td>
        <td class="text-right">
          <button class="btn btn-secondary btn-sm mr-1 mb-1 mb-lg-0" [routerLink]="['/restaurantes',restaurante.id,'horarios-de-funcionamento', horarioDeFuncionamento.id]">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="remove(horarioDeFuncionamento)">Deletar</button>
        </td>
    </tr>
  </tbody>
</table>
