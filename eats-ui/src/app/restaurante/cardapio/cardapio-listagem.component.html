<h3>Categorias</h3>

<form #categoriasDoCardapioForm="ngForm">
  <input [(ngModel)]="categoriaDoCardapioParaAdicionar.nome" name="categoriaDoCardapioParaAdicionar">
  <button (click)="adicionaCategoriaAoCardapio()">Adicionar</button>
</form>

<ul>
  <li *ngFor="let categoria of cardapio.categorias">
    <span>{{ categoria.nome }}</span>
    <a [routerLink]="['/cadastro/restaurante',restaurante.id,'cardapio',cardapio.id,'categoria',categoria.id]">Editar</a>
  </li>
</ul>
