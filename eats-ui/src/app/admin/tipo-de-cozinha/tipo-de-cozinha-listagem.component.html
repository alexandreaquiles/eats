<h2>Tipos de Cozinha</h2>
<a [routerLink]="['/admin/tipo-de-cozinha/cadastro']">Adicionar</a>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tipoDeCozinha of tiposDeCozinha">
      <td>{{tipoDeCozinha.nome}}</td>
      <td><a [routerLink]="['/admin/tipo-de-cozinha/cadastro', tipoDeCozinha.id]">Editar</a></td>
      <td><a (click)="remove(tipoDeCozinha)">Deletar</a></td>
    </tr>
  </tbody>
</table>
